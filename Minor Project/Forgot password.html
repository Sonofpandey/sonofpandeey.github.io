<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="website icon" type="png" href="website logo.png">
    <style>
*{
    font-family: Arial, Helvetica, sans-serif;
   
}


.container {
    font-family: Arial, Helvetica, sans-serif;
    width: 500px;
    height: 630px;
    margin: 50px auto;
    padding: 30px;
    border: 1px solid #6f2d40;
    border-radius: 20px;
    text-align: center;
    background-color:#f6f2f2;
    box-sizing: border-box;
    box-shadow: 2px solid black;
    
  }
  
  .container h1{
    font-weight: 500px;
    color: #6f2d40;
    overflow: hidden;
    object-fit: contain;
   
    
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input, select {
    width: 70%;
    border: none;
    outline:none ;
    border-radius: 40px;
    border: 2px solid #6f2d40;
    color: #000;
    background-color: transparent;
    font-size: 16px;
    padding:20px 45px 20px 20px;
  }
  option{
    height: 100%;
    width: 100%;
    border: none;
    outline:none ;
    border-radius: 40px;
    border: 2px solid #6f2d40;
    color: #000;
    background-color: transparent;
    font-size: 16px;
    padding:20px 45px 20px 20px;
  }
  
  button {
     width: 100%;
     height: 40px;
     background-color:#6f2d40;       
     color: white;
     border: none;
     outline: none;
     border-radius: 40px;
     box-sizing: 0 0 10px ;
     cursor: pointer;
     font-size: 16px;
     font-weight: 600;
  }
  button:hover{
    background-color: #8e3a52;
  }
  
  #error-message {
    color: red;
    font-weight: bold;
  }
  
  #verification-code-container {
    display: none;
  }
  

    </style>
</head>
<body>

    <div class="container">
        <h1>Forgotten Password</h1>
        <h2>Forgot Password?</h2>
        <p>Enter your email or phone number to reset your password.</p>
        <form id="forgot-password-form">
          <div class="form-group">
            <label for="verification-type">Verification Type:</label>
            <select id="verification-type" name="verification-type">
              <option value="email">Email</option>
              <option value="phone">Phone Number</option>
            </select>
          </div>
          <div class="form-group">
            <label for="verification-input" id="verification-label">Email Address</label>
            <input type="text" id="verification-input" name="verification-input" required>
          </div>
          <div class="form-group" id="verification-code-container" style="display: none;">
            <label for="verification-code">Verification Code:</label>
            <input type="text" id="verification-code" name="verification-code" required><br><br>
            <button type="button" id="send-code-again">Send Code Again</button>
          </div>
          <a href="index.html"><button type="submit" id="submit-btn">Submit</button></a>
        </form>
        <p id="error-message"></p>
      </div>

      <script src="forgotpassword.js"></script>
    
</body>
</html>
