<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Aabash.css">
</head>
<body>
     <!-- <div class="Aabash"> -->
        <div class="form-section">
            <h2>Billing Details</h2>
            <form>
                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="fname" required>
    
                <label for="cname">Company Name</label>
                <input type="text" id="cname" name="cname">
    
                <label for="address">Street Address*</label>
                <input type="text" id="address" name="address" required>
    
                <label for="apartment">Apartment, floor, etc. (optional)</label>
                <input type="text" id="apartment" name="apartment">
    
                <label for="city">Town/City*</label>
                <input type="text" id="city" name="city" required>
    
                <label for="phone">Phone Number*</label>
                <input type="text" id="phone" name="phone" required>
    
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
    
                <div class="save-info">
                    <input type="checkbox" id="saveinfo" name="saveinfo">
                    <label for="saveinfo">Save this information for faster check-out next time</label>
                </div>
    
    
                <div class="payment-methods">
                    <div class="checkbox">
    
                        <label for="bank">Bank</label>
    
    
                        <input type="radio" id="bank" name="payment" value="bank">
    
                    </div>
                    <div class="payment-icons">
                        <img src="visa logo.png" alt="Visa">
                        <img src="mastercard icon.png" alt="MasterCard">
                        <img src="images-removebg-preview.png" alt="esewa">
                        <img src="khalti icon.png" alt="khalti">
    
                    </div>
                    <div>
    
    
                        <label for="cod">Cash on delivery</label>
    
    
    
                        <input type="radio" id="cod" name="payment" value="cod" checked>
                    </div>
    
    
    
                    <div class="coupon">
                        <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code">
                        <button type="button">Apply Coupon</button>
                    </div>
    
                    <div class="place-order">
                        <button type="button">Place Order</button>
                    </div>
            </form>
        </div>
    </div> 
    
    
</body>
</html>
